<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="asset/Style/style.css" rel="stylesheet">
    <script src="asset/Scripts/script_lib/jquery-1.10.2.js"></script>
    <script src="asset/Scripts/script.js"></script>
    <meta charset="utf-8">

    <!--<link rel="stylesheet" href="/resources/demos/style.css">-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Simple Polylines</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;

        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow:  hidden;
        }
    </style>

    <script>
        // This example creates a 2-pixel-wide red polyline showing the path of William
        // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
        // Brisbane, Australia.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 3,
                center: {lat: 0, lng: -180},
                mapTypeId: 'terrain'
            });

            var flightPlanCoordinates = [
                {lat: 37.772, lng: -122.214},
                {lat: 21.291, lng: -157.821},
                {lat: -18.142, lng: 178.431},
                {lat: -27.467, lng: 153.027}
            ];
            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            flightPath.setMap(map);
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBigodl0O924k7EeY4-s27w8fJ9M-vguxI&callback=initMap">
    </script>
</head>

<body>
<div class="header">
    <a href="#" class="modal_1"><input value="Авторизація" type="button"></a>
    <a href="#" class="modal_2"><input value="About" type="button"></a>
    <a href="#" class="modal_3"></a>
</div>



<div id="modal_form_1">

    <div id="ar">Авторизація</div>

    <div class="group"><input type="text" placeholder="Логін">
        <span class="bar"></span>
        <label>login</label>
    </div>

    <div><input type="password" placeholder="Пароль"></div>
    <input class="btn_log" value="Вхід" type="button">
    <input class="btn_register" value="Зареєструватись" type="button">
    <span class="modal_close_1">X</span>

</div>

<div style="text-align:center" class="overlay_1"></div>




<div id="modal_form_2">About
    <p>...............................</br>
        ...............................</br>
    </p>
    <input value="Ok" type="button">
    <span class="modal_close_1">X</span>
</div>
<div class="overlay_1"></div>




<div id="modal_form_3">Реєстрація

    <div class="group"><input id="name" type="text" placeholder="name" >
        <span class="bar"></span>
        <label>Имя</label>
    </div>
    <div> <input type="text" placeholder="last name"></div>
    <div> <input type="text" placeholder="middle name"></div>
    <div> <input type="text" id="datepicker" placeholder="date"></div>
    <div> <input type="checkbox" name="radio">W<input type="checkbox" name="radio">M</div>
    <div> <input id="phone" type="text" placeholder="phone"></div>
    <div> <input type="email" placeholder="email"></div>
    <div> <input type="password" placeholder="password"></div>
    <div> <input type="password" placeholder="confirm password"></div>

    <input id="register_ok" type="button" value="Зареєструватись">
    <input id="register_cancel" type="button" value="Відмінити">


    <span class="modal_close_1">X</span></div>
<div class="overlay_1"></div>

<div id="map"></div>

</body>
</html>
